<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">qwer</span>
                
                <button id="copy">copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">password length</label>
                <input id="len" value="20" type="number" min="4" max="20">
            </div>
            <div class="form-control">
                <label for="upper">contaain upper case</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">contain lower</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">contain number</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">contain symbol</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">generate password</button>
        </div>
           

    </div>

    
    <script src ='script.js'></script>
</body>
</html>
